    <style>
         :root {
            --bg-color: #0d1117;
            /* Fundo escuro bem forte */
            --text-color: #58a6ff;
            /* Azul vibrante para textos */
            --primary-color: #2382ff;
            /* Azul para títulos e destaque */
            --secondary-color: #161b22;
            /* Fundo dos cards */
            --link-color: #58a6ff;
            /* Azul links */
            --button-bg: #2382ff;
            /* Botão azul */
            --button-text: #f0f6fc;
            /* Texto claro no botão */
            --hover-bg: #2a3a6f;
            /* Hover mais escuro */
            --shadow-color: rgba(20, 40, 80, 0.6);
        }
        /* Reset básico */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        
        header {
            max-width: 900px;
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
            box-shadow: 0 4px 10px var(--shadow-color);
            border-radius: 8px;
            background-color: var(--secondary-color);
        }
        
        header h1 {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        header p {
            font-size: 1.2rem;
            color: var(--text-color);
            font-weight: 500;
        }
        
        main {
            max-width: 900px;
            width: 100%;
        }
        
        section {
            margin-bottom: 40px;
            background-color: var(--secondary-color);
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            transition: background-color 0.3s ease;
        }
        
        section:hover {
            background-color: var(--hover-bg);
        }
        
        h2 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 20px;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 8px;
        }
        
        ul {
            list-style: none;
        }
        
        ul li {
            padding: 12px 0;
            border-bottom: 1px solid rgba(88, 166, 255, 0.3);
            font-size: 1.1rem;
            transition: color 0.3s ease;
            cursor: default;
        }
        
        ul li:last-child {
            border-bottom: none;
        }
        
        ul li:hover {
            color: #a5c8ff;
        }
        
        a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        a:hover {
            text-decoration: underline;
            color: #a5c8ff;
        }
    </style>
</body>
